<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Chore Chart</title>
  </head>
  <body>
    <div class="chore">
        <p id="potty-chore">
            No Accidents All Day <span class="count" id="potty-count">0</span><button class="add" id="add-potty">+</button><button  class="reset" id="reset-potty">Reset</button>
        </p>
    </div>
    <div class="chore">
        <p id="lunch-chore">
           Finish Lunch at Daycare <span class="count" id="lunch-count">0</span><button class="add" id="add-lunch">+</button><button  class ="reset" id="reset-lunch">Reset</button>
        </p>
    </div>
    <div class="chore">
        <p id="bed-chore">
           Stay in Bed All Night <span class="count" id="bed-count">0</span><button class="add" id="add-bed">+</button><button  class ="reset" id="reset-bed">Reset</button>
        </p>
    </div>
  </body>
  <script src="index.js"></script>
</html>
