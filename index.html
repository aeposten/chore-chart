<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" />
    <title>Chore Chart</title>
</head>

<body>
    <div class="flex-row">
        <div class="flex-column">
            <header>
                <h1 id="chore-heading">Helmi's Weekly Chore Chart</h1>
            </header>
            <div id="img-container">
                <img src="images/helmi.jpeg"
                    alt="Helmi looking at the camera smiling wearing red glasses and a dress with peacocks on it"
                    id="helmi-pic" />
            </div>
            <div id="chore-timer">
                <h3>Chore Timer</h3>
                <p>
                    <span id="time">20:00</span><button id="timer-btn" onClick="startTimer()">Start Timer</button>
                    <button id="timer-btn" onClick="pauseTimer()">Pause Timer</button><button id="timer-btn"
                        onClick="resetTimer()">Reset Timer</button>
                </p>
            </div>
        </div>
        <div class="flex-column">
            <div class="chore">
                <p id="potty-chore">
                <h3 class="chore-heading">No Accidents All Day</h3><span class="count" id="potty-count">0</span><button
                    class="add" id="add-potty" onClick="increment('potty-count'); updateTotal()">
                    Finish Chore</button><button class="reset" id="reset-potty"
                    onClick="reset('potty-count'); updateTotal()">
                    Reset
                </button>
                </p>
            </div>
            <div class="chore">
                <p id="lunch-chore">
                <h3 class="chore-heading">Finish Lunch at Daycare</h3><span class="count"
                    id="lunch-count">0</span><button class="add lunch" id="add-lunch"
                    onClick="increment('lunch-count'); updateTotal()">
                    Finish Chore</button><button class="reset" id="reset-lunch"
                    onClick="reset('lunch-count'); updateTotal()">
                    Reset
                </button>
                </p>
            </div>
            <div class="chore">
                <p id="bed-chore">
                <h3 class="chore-heading">Stay in Your Bed All Night</h3><span class="count"
                    id="bed-count">0</span><button class="add" id="add-bed"
                    onClick="increment('bed-count'); updateTotal()">
                    Finish Chore</button><button class="reset" id="reset-bed"
                    onClick="reset('bed-count'); updateTotal()">
                    Reset
                </button>
                </p>
            </div>
            <div class="chore">
                <p id="potty-chore">
                <h3 class="chore-heading">Feed Puppy and Kitty</h3><span class="count" id="feed-count">0</span><button
                    class="add" id="add-potty" onClick="increment('feed-count'); updateTotal()">
                    Finish Chore</button><button class="reset" onClick="reset('feed-count'); updateTotal()">
                    Reset
                </button>
                </p>
            </div>
            <div class="chore">
                <p id="potty-chore">
                <h3 class="chore-heading">Read for 20 Minutes</h3><span class="count" id="read-count">0</span><button
                    class="add" id="add-read" onClick="increment('read-count'); updateTotal()">
                    Finish Chore</button><button class="reset" onClick="reset('read-count'); updateTotal()">
                    Reset
                </button>
                </p>
            </div>
            <div id="totals">
                <p>Total Chores Completed: <span id="total-count">0</span></p>
            </div>
        </div>
    </div>
    </div>
    <div id="prizes">
        <h2>Complete 15 Chores Per Week to Get A Prize!</h3>
            <h3 id="get-prize"></h3>
    </div>
</body>
<script src="index.js"></script>

</html>
